<h1 >Display data using Interpolation 
    From Array Of Object</h1>
<table border="1">
     <thead><tr><th>ID</th><th>Name</th><th colspan='5'>Description</th><th colspan='5' >Speaker</th>
         </tr>
     </thead>
     <tbody >         
         <tr *ngFor="let eve of events">
             <td>{{eve.id}}</td>
             <td>{{eve.name}}</td>
             <td colspan='5'>{{eve.description}}</td>
             <td>{{eve.speaker}}</td>
             <th> <button (click)="funcDelete(e)" class="btn btn-danger">X</button> </th>
         </tr>           
     </tbody>
</table>
